<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score" id="homeScoreDiv">
                    <p><span id="homeScore">0</span></p>
                </div>
                <div class="addScore">
                    <button class="increments" onclick="add('home',1)">+1</button>
                    <button class="increments" onclick="add('home',2)">+2</button>
                    <button class="increments" onclick="add('home',3)">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score" id="awayScoreDiv">
                    <p ><span id="awayScore">0</span></p>
                </div>
                <div class="addScore">
                    <button class="increments" onclick="add('away',1)">+1</button>
                    <button class="increments" onclick="add('away',2)">+2</button>
                    <button class="increments" onclick="add('away',3)">+3</button>
                </div>
            </div>
        </div>
        <div id="newGame">
            <button id="ng-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
